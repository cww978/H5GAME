<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			*{
				margin: 0px;
				padding: 0px;
			}
			canvas{
				box-shadow: 3px 3px 10px #655860;
			}
		</style>
	</head>
	<body>
		<script src="js/game_mian.js"></script>
		<script src="js/physicsOS.js"></script>
		<script src="js/animationOS.js"></script>
		<script>
			var game_ = new gameMap();
			var layer1 = game_.creatLayer({
				width:800,
				height:600,
				layer:'1',
				name:'backgroud',
				color:'lightskyblue'
			});
			var arc1 = new arcObject({
				r:20,
				color:'blue'
			});
			arc1.fast_x = 4;
			arc1.x = 100;
			arc1.y = 100;
			arc1.elastic = true;
			layer1.addObject(arc1);
			Start();
			function Start(){
				layer1.LayerDraw();
				window.requestAnimationFrame(Start)
			}
		</script>
	</body>
</html>
